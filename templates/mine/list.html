{% extends 'layouts/base.html' %}

{% block content %}
<!-- Begin Page Content -->
<div class="container-fluid">

  <!-- Page Heading -->
  <h1 class="h3 mb-4 text-gray-800">{{ title }}</h1>

  <div class="row">
    <div class="col-lg-12">

      <a href="{% url 'mine:create' %}" class="btn btn-primary mb-3">Tambah Lombong
        Baru</a>

      <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Kod RPLB</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for mine in mine_list %}
          <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ mine.code }}</td>
            <td>

              <a href="{{ mine.get_update_url }}" class="badge badge-primary">Update</a>
              <a href="{{ mine.get_edit_url }}" class="badge badge-success">Edit</a>
              <!-- <a href="<?= base_url('kuari/update/' . $kuari['id']); ?>"
                                                class="badge badge-danger">Delete</a> -->


            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>




    </div>
  </div>

</div>
<!-- /.container-fluid -->
{% endblock content %}
