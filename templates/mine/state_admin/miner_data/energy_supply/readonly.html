{% extends 'layouts/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<!-- Begin Page Content -->
<div class="container-fluid">

  <!-- Page Heading -->
  <h1 class="h3 mb-4 text-gray-800">{{ title }}</h1>

  <div class="row">
    <div class="col-lg-12">
      <div class="row mb-3">
        <div class="offset-6 col-6">
          <b>JUMLAH</b>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-6"><b>Diesel (Liter)</b></label>
        <div class="col-6">
          {{ form.total_diesel|as_crispy_field }}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-6"><b>Elektrik (KwH)</b></label>
        <div class="col-6">
          {{ form.total_electric|as_crispy_field }}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-6"><b>Bahan Letupan (KG)</b></label>
        <div class="col-6">
          {{ form.total_explosive|as_crispy_field }}
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-4 col-lg-3 mt-3 ml-auto">
      <a href="{{ prev_link }}" class="btn btn-secondary btn-user btn-block">
        Sebelumnya
      </a>
    </div>
    <div class="col-4 col-lg-3 mt-3">
      <a href="{{ next_link }}" class="btn btn-info btn-user btn-block">
        Seterusnya
      </a>
    </div>
  </div>

</div>
<!-- /.container-fluid -->
{% endblock content %}
