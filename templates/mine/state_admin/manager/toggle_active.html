{% extends 'layouts/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<!-- Begin Page Content -->
<div class="container-fluid">

  <div class="card shadow mb-4">
    <div class="card-body">
      <div class="row">
        <div class="col-lg-12">
          <form class="user" method="post" action=".">
            <div class="row mb-3">
              <h3 class="col">
                Adakah anda pasti untuk
                {% if user.is_active %}menyahaktifkan{% else %}aktifkan{% endif %}
                pengurus ini(<b>{{ user }}</b>)?
              </h3>
            </div>
            <div class="row">
              <div class="col">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                  Ya
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>

{% endblock content %}
