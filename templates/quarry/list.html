{% extends 'layouts/base.html' %}

{% block content %}
<!-- Begin Page Content -->
<div class="container-fluid">

  <!-- Page Heading -->
  <h1 class="h3 mb-4 text-gray-800">{{ title }}</h1>

  <div class="row">
    <div class="col-lg-12">

      <a href="{% url 'quarry:create' %}" class="btn btn-primary mb-3">Tambah Kuari
        Baru</a>

      <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Pemegang Pajakan</th>
            <th scope="col">Pengusaha Kuari</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for quarry in quarry_list %}
          <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ quarry.leaseholder }}</td>
            <td>{{ quarry.quarry_entrepreneur }}</td>
            <td>

              <a href="{{ quarry.get_update_url }}" class="badge badge-primary">Update</a>
              <a href="{{ quarry.get_edit_url }}" class="badge badge-success">Edit</a>


            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>




    </div>
  </div>

</div>
<!-- /.container-fluid -->
{% endblock content %}
