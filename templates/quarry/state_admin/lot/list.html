{% extends 'layouts/base.html' %}

{% block content %}
<!-- Begin Page Content -->
<div class="container-fluid">

  <!-- Page Heading -->
  <h1 class="h3 mb-4 text-gray-800">{{ title }}</h1>

  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <div class="row">
        <div class="col">
          <a href="{% url 'quarry:state_admin:lot_create' quarry.pk %}" class="btn btn-primary">Tambah Lot</a>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-lg-12">
          <table class="table table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">No</th>
                <th scope="col">No Lot</th>
                <th scope="col">Status Tanah</th>
                <th scope="col">Tindakan</th>
              </tr>
            </thead>
            <tbody>
              {% for lot in lot_list %}
              <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ lot.no_lot }}</td>
                <td>{{ lot.get_land_status_display }}</td>
                <td>
                  <a href="{{ lot.get_edit_url }}" class="badge badge-sm badge-info">Ubah</a>
                  <a href="{{ lot.get_delete_url }}" class="badge badge-sm badge-danger">Padam</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>

      <div class="row">
        <div class="col-4 col-lg-3 mt-3 ml-auto">
          <a href="{% url 'quarry:state_admin:rock_list' quarry.pk %}" class="btn btn-info btn-user btn-block">
            Seterusnya
          </a>
        </div>
      </div>
    </div>
  </div>

</div>
<!-- /.container-fluid -->
{% endblock content %}
