{% extends 'layouts/base.html' %}

{% block content %}
<!-- Begin Page Content -->
<div class="container-fluid">

  <!-- Page Heading -->
  <h1 class="h3 mb-4 text-gray-800">{{ title }}</h1>

  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Senarai Kuari</h6>
      <div class="card-body">
        <div class="row">
          <div class="col-lg-12">

            <table class="table table-hover">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Pemegang Pajakan</th>
                  <th scope="col">Pengusaha Kuari</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                {% for quarry in quarry_list %}
                <tr>
                  <td>{{ forloop.counter }}</td>
                  <td>{{ quarry.leaseholder }}</td>
                  <td>{{ quarry.quarry_entrepreneur }}</td>
                  <td>

                    <a href="{{ quarry.get_update_url }}" class="badge badge-primary">Update</a>
                    <a href="{{ quarry.get_edit_url }}" class="badge badge-success">Edit</a>
                    <!-- <a href="<?= base_url('kuari/update/' . $kuari['id']); ?>"
                                                class="badge badge-danger">Delete</a> -->


                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>




          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<!-- /.container-fluid -->
{% endblock content %}
