{% extends 'layouts/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-4 text-gray-800">{{ title }}</h1>

    <form action="." method="post">
        <div class="row">
            <div class="col-lg-12">
                {% csrf_token %}
                {{ form|crispy }}
            </div>
        </div>
        <div class="row">
            <div class="col-4 col-lg-3 ml-auto mt-3">
                <button type="submit" class="btn btn-primary btn-user btn-block">
                    Hantar
                </button>
            </div>
        </div>
    </form>

</div>
<!-- /.container-fluid -->
{% endblock content %}
